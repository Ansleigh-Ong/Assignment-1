<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
        <script src="app.js" async defer></script>
    </head>
    <body>
        <nav>
            <ul>   <!--Creates a dropdown menu-->
                <li class="menu-button" onclick=DisplayDropdown()><a href="#"><img class ="menu" src="pictures/menu.png"></a></li>
                <li><a href="#"><img class ="logo" src ="pictures/logo.png"></a></li>
                <li class="chewy-regular hide"><a href="#">About Us</a></li>
                <li class="chewy-regular hide"><a href="#">Support</a></li>
                <li class="chewy-regular hide"><a href="#">Shopping</a></li>
                <li><a href="#"><img class ="cart" src="pictures/cart.png"></a></li>
    
            </ul>

            <ul class="dropdown">  
                <li onclick=CloseDropdown()><a href="#"><img class ="menu" src="pictures/close.png"></a></li>
                <li class="chewy-regular"><a href="#">About Us</a></li>
                <li class="chewy-regular"><a href="#">Support</a></li>
                <li class="chewy-regular"><a href="#">Shopping</a></li>
            </ul>
        </nav>

        <main class="loginpage"> <!--Login Page-->
            <section class="login">
                <div class="container">
                    <header><u>Log In</u></header>
                    <form class="form">
                        <input type="email" placeholder="Enter email">
                        <input type="password" placeholder="Enter password">
                        <p>Don't have an account? <span onclick=Signup()><a href="#">Sign up</a></span> now!</p>
                        <button type="submit">Submit</button>
                    </form>
                    
                </div>
                <div class="circle1"></div>
                <div class="circle2"></div>
                
            </section> 
                        
            <section class="sign"> <!--Switches to Sign Up page if user clicks from Login page-->
                <div class="container">
                    <header><u>Sign Up</u></header>
                    <form class="form">
                        <input type="email" placeholder="Enter email">
                        <input type="password" placeholder="Enter password">
                        <input type="password" placeholder="Enter password again">
                        <p>Have an account? <span onclick=Login()><a href="#">Log In</a></span> now!</p>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </section>

            <div class="bigcircle"></div>
            
        </main>

        
        <footer class="footer">hello</footer>

    </body>
</html>
