<html lang="en">

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fugaz+One&family=Playball&display=swap" rel="stylesheet">
    </head>
    
    <body onload=checklogin()>
        <nav class="universal_nav">
            <ul id="no_dropdown">   <!--Creates a dropdown menu-->
                <li class="menu-button" onclick=DisplayDropdown()><a href="#" id="menu"><img class ="menu" src="pictures/menu.png" alt="menu"></a></li>
                <li><a href="index.html" id ="logo"><img class="logo" src ="pictures/logo.png" alt="Cloverene"></a></li>
                <li class="chewy-regular hide"><a href="about-us.html">About Us</a></li>
                <li class="chewy-regular hide"><a href="support.html">Support</a></li>
                <li class="chewy-regular hide"><a href="index.html">Shopping</a></li>
                <li id="buttonlog" class =''><a href="login-page.html" class="chewy-regular">Login</a></li>
                <li id="profile" class="# invisible"><a href="#" ><img class ="profile" src="pictures/profile.png" alt="profile"></a></li>
                
            </ul>
            <div id="signout" class="log-out invisible">
                <a href="#" id='logout' class="fugaz-one-regular">Log Out</a>
            </div>

            <ul class="dropdown">  
                <li onclick=CloseDropdown()><a href="#"><img class ="menu" src="pictures/close.png" alt="close"></a></li>
                <li><a href="index.html"><img class ="logo" src ="pictures/logo.png" alt="Cloverene"></a></li>
                <li class="chewy-regular"><a href="about-us.html">About Us</a></li>
                <li class="chewy-regular"><a href="support.html">Support</a></li>
                <li class="chewy-regular"><a href="index.html">Shopping</a></li>
            </ul>
        </nav>

        <main class="loginpage main"> <!--Login Page-->
            <section class="login">
                <div class="container">
                    <header class="fugaz-one-regular"><u>Log In</u></header>
                    <form class="form" id="loginform">
                        <input type="email"  id="email-login" placeholder="Enter email" required>
                        <h6 id="error" class="wrong_email">Email not found</h6>
                        <input type="password" id="password-login" placeholder="Enter password" required>
                        <h6 id="error" class="wrong_pass">Password is incorrect!</h6>
                        <p>Don't have an account? <span id="signupbutton"><a href="#">Sign up</a></span> now!</p>
                        <button type="submit">Log In</button>
                    </form>
                </div>
            </section> 
            
            
                        
            <section class="sign"> <!--Switches to Sign Up page if user clicks from Login page-->
                <div class="container">
                    <header class="fugaz-one-regular"><u>Sign Up</u></header>
                    <form class="form" id="signupform">
                        <input type="email" id="email" placeholder="Enter email" required>
                        <input type="password" id="password" placeholder="Enter password" required>
                        <input type="password" id="confirm" placeholder="Enter password again" required>
                        <h6 id="error" class="unmatching_pass">Password not the same!</h6>
                        <p>Have an account? <span id="loginbutton"><a href="#">Log In</a></span> now!</p>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </section>
            <div class="bigcircle"></div>
            
        </main>

        
        <footer class="footer">
                <ul>
                    <li class="chewy-regular"><a href="about-us.html">About Us</a></li>
                    <li class="chewy-regular"><a href="support.html">Support</a></li>
                    <li class="chewy-regular"><a href="index.html">Shopping</a></li>
                </ul>

                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px"
                            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                            alt="Valid CSS!" />
                        </a>
                </p>
                           
        </footer>


    <script src="nav.js" async defer></script>
    <script src="login.js" async defer></script>
    </body>
</html>
